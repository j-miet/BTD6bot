name: Update plan list

on:
  push:
    branches:
      - dev
    paths:
      - "btd6bot/plans/**.py"
      - "!btd6bot/plans/_plan_imports.py"
      - "!btd6bot/plans/__init__.py.py"

jobs:
  update-plans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: Update plans
        run: |
          python scripts/update_plans.py
      - name: Check if Plans.md was modified
        id: check_plans
        run: |
          # Original: https://www.meziantou.net/executing-github-actions-jobs-or-steps-only-when-specific-files-change.htm
          $diff = git diff --name-only HEAD^ HEAD

          $SourceDiff = $diff | Where-Object { $_ -match 'docs/Plans.md'}
          $HasDiff = $SourceDiff.Length -gt 0

          Write-Host "::set-output name=plans_changed::$HasDiff"
      - name: commit and push
        if: steps.check_plans.outputs.plans_changed == 'True'
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git add docs/Plans.md
          git commit --allow-empty -m "Updated plan list"
          git push
