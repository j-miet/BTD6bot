# Pytest
[tool.pytest.ini_options]
pythonpath = ["btd6bot"]
addopts = [
    "--import-mode=importlib"
]

# Ruff
[tool.ruff]
exclude = [
    "docs",
    "btd6bot/plans",
    "btd6bot/_ocr_tests"
]

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"set_plan.py" = ["F401"]
"_no_gui.py" = ["F401"]
"btd6bot/gui/main_window.py" = ["F401"]